<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input box adding</title>
</head>
<body>
    <form method="POST" action="">
        <h2>Addition</h2>
        <label>Enter number :</label>
        <input type="number" name="num1" id="num1"><br>
        <label>Enter number :</label>
        <input type="number" name="num2" id="num2"><br>
        <input type="number" name="sum" id="sum" disabled><br>
        <button type="button" name="add" onclick="addition()">Add</button>
        <h2>Subtraction</h2>
        <label>Enter number :</label>
        <input type="number" name="num3" id="num3"><br>
        <label>Enter number :</label>
        <input type="number" name="num4" id="num4"><br>
        <input type="number" name="subtract" id="subtract" disabled><br>
        <button type="button" name="subtract" onclick="subtraction()">Subtract</button>
        <h2>Multiplication</h2>
        <label>Enter number :</label>
        <input type="number" name="num5" id="num5"><br>
        <label>Enter number :</label>
        <input type="number" name="num6" id="num6"><br>
        <input type="number" name="multiply" id="multiply" disabled><br>
        <button type="button" name="multiply" onclick="multiplication()">Multiply</button>
        <h2>Division</h2>
        <label>Enter number :</label>
        <input type="number" name="num7" id="num7"><br>
        <label>Enter number :</label>
        <input type="number" name="num8" id="num8"><br>
        <input type="number" name="divide" id="divide" disabled><br>
        <button type="button" name="divide" onclick="division()">Divide</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
