<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="violet-section1 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="first-row row">
                        <div class="green-section1 col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="blue-section1 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                            <div class="red-section1 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                        </div>
                    </div>
                </div>
                <div class="green-section2 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            </div>
            <div class="section2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="second-row row">
                        <div class="green-section3 col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="blue-section2 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                            <div class="red-section2 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                        </div>
                    </div>
                </div>
                <div class="violet-section2 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="green-section4 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                <div class="third-row row">
                    <div class="blue-section3 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
                    <div class="red-section3 col-lg-9 col-md-9 col-sm-9 col-xs-9"></div>
                </div>
                <div class="violet-section3 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                <div class="blue-section4 col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            </div>
        </div>
    </div>
</body>
</html>
